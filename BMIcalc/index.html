<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

</head>

<body>
    <header>
        <h1>Welcome To BMI Calculator</h1>
    </header>
    <div class="loadline">
        <button id="mode"><img class='bulb' src="bulb.png" alt="Mode"></button>
    </div>
    <br><br>
    <main>
    <div class="main">
        <h2>Calculate Your BMI</h2>
        <label for="height">Height </label>
        <input type="number" id="height" placeholder="in metre">
        <br>
        <label for="weight">Weight </label>
        <input type="number" id="weight" placeholder="in kg">
        <br>
        <br>
        <button id = "submit" onclick="calculateBMI()"> Calculate </button>
        <p id="result"></p>

    </div>
     </main>
    <script src="index.js"></script>
</body>
